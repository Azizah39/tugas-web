    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: hsl(190, 49%, 79%);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(32, 30, 30, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .modal img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    
<div class="gallery">
    <img src="gambar/album.1.jpeg" alt="album.1">
    <img src="gambar/album.2.jpeg" alt="album.2">
    <img src="gambar/album.3.jpeg" alt="album.3">
    <img src="gambar/album.4.jpeg" alt="album.4">
    <img src="gambar/album.5.jpeg" alt="album.5">
    <img src="gambar/album.6.jpeg" alt="album.6">
    <img src="gambar/album.7.jpeg" alt="album.7">

</div>

<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <img id="modal-img" src="" alt="Zoomed Image">
    </div>
</div>

<script>
    const gallery = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('myModal');
    const modalImg = document.getElementById('modal-img');
    const closeModal = document.querySelector('.close');

    gallery.forEach(img => {
        img.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImg.src = img.src;
        });
    });

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

</body>
