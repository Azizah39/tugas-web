<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <style>
        body {
            background-color: #e6e6fa; 
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 70%; 
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #e6e6fa;
            font-weight: bold;
        }
        select, input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button input[type="submit"]:hover {
            background-color: #488596;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form>
            <table>
                <!-- Isi form yang sama seperti sebelumnya -->
                <tr>
                    <th colspan="2">Nama Depan</th>
                    <th colspan="2">Nama Belakang</th>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="firstName" placeholder="Nama Depan"></td>
                    <td colspan="2"><input type="text" name="lastName" placeholder="Nama Belakang"></td>
                </tr>
                <tr>
                    <th colspan="2">Alamat</th>
                    <th colspan="2">E-mail</th>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="address" placeholder="Alamat"></td>
                    <td colspan="2"><input type="email" name="email" placeholder="E-mail"></td>
                </tr>
                <tr>
                    <th>No HP</th>
                    <th>Agama</th>
                    <th>Pekerjaan</th>
                    <th>Jenis Kelamin</th>
                </tr>
                <tr>
                    <td><input type="tel" name="phone" placeholder="No HP"></td>
                    <td>
                        <select name="religion">
                            <option value="islam">Islam</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="other">Lainnya</option>
                        </select>
                    </td>
                    <td>
                        <select name="job">
                            <option value="swasta">Swasta</option>
                            <option value="pns">PNS</option>
                            <option value="tni">TNI</option>
                            <option value="polri">Polri</option>
                            <option value="dokter">Dokter</option>
                            <option value="programmer">Programmer</option>
                            <option value="guru">Guru</option>
                            <option value="dosen">Dosen</option>
                        </select>
                    </td>
                    <td>
                        <select name="gender">
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>NIK / No KTP</th>
                    <th>URL Website</th>
                    <th>URL Tiktok</th>
                    <th>URL Facebook</th>
                </tr>
                <tr>
                    <td><input type="text" name="nik" placeholder="NIK / No KTP"></td>
                    <td><input type="text" name="website" placeholder="URL Website"></td>
                    <td><input type="text" name="tiktok" placeholder="URL Tiktok"></td>
                    <td><input type="text" name="facebook" placeholder="URL Facebook"></td>
                </tr>
                <tr>
                    <th>Nama Ayah</th>
                    <th>Alamat Ayah</th>
                    <th>Nama Ibu</th>
                    <th>Alamat Ibu</th>
                </tr>
                <tr>
                    <td><input type="text" name="fatherName" placeholder="Nama Ayah"></td>
                    <td><input type="text" name="fatherAddress" placeholder="Alamat Ayah"></td>
                    <td><input type="text" name="motherName" placeholder="Nama Ibu"></td>
                    <td><input type="text" name="motherAddress" placeholder="Alamat Ibu"></td>
                </tr>
                <tr>
                    <th>Pekerjaan Ayah</th>
                    <th>No HP Ayah</th>
                    <th>Pekerjaan Ibu</th>
                    <th>No HP Ibu</th>
                </tr>
                <tr>
                    <td>
                        <select name="fatherJob">
                            <option value="swasta">Swasta</option>
                            <option value="pns">PNS</option>
                            <option value="tni">TNI</option>
                            <option value="polri">Polri</option>
                            <option value="dokter">Dokter</option>
                            <option value="programmer">Programmer</option>
                            <option value="guru">Guru</option>
                            <option value="dosen">Dosen</option>
                        </select>
                    </td>
                    <td><input type="tel" name="fatherPhone" placeholder="No HP Ayah"></td>
                    <td>
                        <select name="motherJob">
                            <option value="swasta">Swasta</option>
                            <option value="pns">PNS</option>
                            <option value="tni">TNI</option>
                            <option value="polri">Polri</option>
                            <option value="dokter">Dokter</option>
                            <option value="programmer">Programmer</option>
                            <option value="guru">Guru</option>
                            <option value="dosen">Dosen</option>
                        </select>
                    </td>
                    <td><input type="tel" name="motherPhone" placeholder="No HP Ibu"></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th colspan="2">Re-type Password</th>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="username" placeholder="Username"></td>
                    <td colspan="2"><input type="password" name="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: center;">
                        <input type="submit" value="SUBMIT">
                    </td>
                </tr>
            </table>
        </form>

        <!-- Tombol Kembali ke Menu -->
        <div class="back-button">
            <form action="index.html" method="get">
                <input type="submit" value="Kembali ke Menu">
            </form>
        </div>

    </div>

</body>
</html>
